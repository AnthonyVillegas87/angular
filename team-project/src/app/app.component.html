<app-header/>

<main>
  <ul id="users">
    @for (user of users; track user.id) {
      <li>
        <app-user [user]="user" (selectedUsername)="onSelectedUser($event)"/>
      </li>
    }
  </ul>

  @if (selectedUser) {
    <app-tasks [name]="selectedUser.name" />
  } @else {
    <p id="fallback">Select a teammate to see their tasks!</p>
  }

</main>
